    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Change Password</h4>
            </div>
            <div class="card-content">
              <form>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="passwordold-e">Old Password</label>
                      <input type="password" class="form-control" id="passwordold-e">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="passwordnew-e">New Password</label>
                      <input type="password" class="form-control" id="passwordnew-e">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right" id="passbtn-e">Change Password</button>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
              <p>Complete your profile</p>
            </div>
            <div class="card-content">
              <form>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="firstname-e">Fist Name</label>
                      <input type="text" class="form-control" id="firstname-e">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="lastname-e">Last Name</label>
                      <input type="text" class="form-control" id="lastname-e">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="address-e">Adress</label>
                      <input type="text" class="form-control" id="address-e">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="city-e">City</label>
                      <input type="text" class="form-control" id="city-e">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="state-e">State</label>
                      <input type="text" class="form-control" id="state-e">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="zipcode-e">Zip Code</label>
                      <input type="text" class="form-control" id="zipcode-e">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About Me</label>
                      <div class="form-group">
                        <label for="aboutme-e"> -- One loyal friend is worth ten thousand relatives.</label>
                        <textarea class="form-control" rows="5" id="aboutme-e"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right" id="button-e">Update Profile</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-avatar">
              <img class="img-fluid rounded" src="assets/img/portrait2.jpeg">
            </div>
            <div class="card-content">
              <h6 id="showemail"></h6>
              <h4 id="showname"></h4>
              <p id="showintro">Ahh...It seems there nothing about yourself...</p>
              <button type="submit" class="btn btn-primary btn-round pull-right">Change Portrait</button>
            </div>
          </div>
        </div>
